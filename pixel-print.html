<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter (pt, mm, px)</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 16px; /* base font size */
    }
    body {
      font-family: 'DM Sans', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
      font-family: 'DM Sans', sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      gap: 8px;
      flex-direction: column;
      width: 100%;

      p{
        color: #727272;
      }
    }

    h2, p{
      margin: 0px;
    }

    .converter {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-direction: column;
      width: 100%;
    }
    .converter h2 {
      font-size: 1.6rem;
      text-align: center;
      color: #0063d3;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      width: 100%;
    }
    .toggle {
      display: flex;
      background: #eaeaea;
      border-radius: 10px;
      padding: 4px;
      flex-shrink: 0;
      height: 48px; /* consistent height */
      align-items: center;
      flex: 1;
    }
    .toggle button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
      color: #000;
      border-radius: 8px;
      width: 100%; /* flex equally */
      height: 100%;
      font-family: 'DM Sans', sans-serif;
    }
    .toggle button.active {
      background: #fff;
      color: #0063d3;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .dpi-field {
      flex: 0 0 160px;
      background: transparent;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 4px 12px;
      display: flex;
      align-items: center;
      height: 48px; /* match toggle height */
      position: relative;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
    }
    .dpi-field label {
      margin: 0;
      font-size: 0.9rem;
      color: #444;
      margin-right: 6px;
      white-space: nowrap;
      cursor: pointer;
    }
    .dpi-field select {
      border: none;
      background: transparent;
      font-size: 1rem;
      font-weight: 400; /* lighter than fields */
      outline: none;
      flex: 1;
      text-align: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding: 0 12px; /* equal left and right padding */
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
    }
    .dpi-field::after {
      content: "â–¾"; /* alternative arrow */
      position: absolute;
      right: 14px;
      font-size: 0.9rem;
      color: #444;
      pointer-events: none;
      cursor: pointer;
    }
    .field {
      margin-bottom: 1.8rem;
      text-align: left;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 1rem;
      color: #444;
      font-family: 'DM Sans', sans-serif;
    }
    input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding: 0.5rem;
      border: none;
      outline: 1px solid #ccc; /* reserve 2px space */
      border-radius: 8px;
      background: transparent;
      font-size: 1.6rem;
      text-align: center;
      font-weight: 600;
      width: 100%;
      box-sizing: border-box;
      -webkit-box-sizing:border-box;
      -moz-box-sizing: border-box;
      height: 56px;

      font-family: 'DM Sans', sans-serif;
    }
    input::placeholder {
      font-weight: 300;
      color: #aaa;
    }
    input:focus {
      outline: 2px solid #0063d3; /* reserve 2px space */
      background: transparent;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="converter">
    <div class="header">
    <h2>Print to Digital</h2>
    <p>Easily convert print units to pixels</p>
    </div>

    <div class="top-row">
      <div class="toggle">
        <button id="togglePt" class="active">Points</button>
        <button id="toggleMm">Millimeters</button>
      </div>

      <div class="dpi-field">
        <label for="dpiSelect">DPI</label>
        <select id="dpiSelect">
          <option value="300" selected>300</option>
          <option value="150">150</option>
          <option value="72">72</option>
        </select>
      </div>
    </div>

    <div class="field" id="ptField">
      <label for="pt">Points</label>
      <input type="number" id="pt" placeholder="Enter points">
    </div>
    <div class="field" id="mmField" style="display:none;">
      <label for="mm">Millimeters</label>
      <input type="number" id="mm" placeholder="Enter millimeters">
    </div>

    <div class="field">
      <label for="px">Pixels</label>
      <input type="number" id="px" placeholder="Enter pixels">
    </div>
  </div>

  <script>
    const dpiSelect = document.getElementById('dpiSelect');
    const ptInput = document.getElementById('pt');
    const mmInput = document.getElementById('mm');
    const pxInput = document.getElementById('px');
    const ptField = document.getElementById('ptField');
    const mmField = document.getElementById('mmField');
    const togglePt = document.getElementById('togglePt');
    const toggleMm = document.getElementById('toggleMm');

    function getDpi() {
      return parseFloat(dpiSelect.value);
    }

    dpiSelect.addEventListener('change', () => {
      if (ptInput.value) updateFromPt();
      else if (mmInput.value) updateFromMm();
      else if (pxInput.value) updateFromPx();
    });

    togglePt.addEventListener('click', () => {
      ptField.style.display = 'block';
      mmField.style.display = 'none';
      togglePt.classList.add('active');
      toggleMm.classList.remove('active');
    });

    toggleMm.addEventListener('click', () => {
      ptField.style.display = 'none';
      mmField.style.display = 'block';
      toggleMm.classList.add('active');
      togglePt.classList.remove('active');
    });

    function updateFromPt() {
      const dpi = getDpi();
      const pt = parseFloat(ptInput.value);
      if (isNaN(pt)) return;
      const inches = pt / 72;
      const mm = inches * 25.4;
      const px = inches * dpi;
      mmInput.value = Math.round(mm);
      pxInput.value = Math.round(px);
    }

    function updateFromMm() {
      const dpi = getDpi();
      const mm = parseFloat(mmInput.value);
      if (isNaN(mm)) return;
      const inches = mm / 25.4;
      const pt = inches * 72;
      const px = inches * dpi;
      ptInput.value = Math.round(pt);
      pxInput.value = Math.round(px);
    }

    function updateFromPx() {
      const dpi = getDpi();
      const px = parseFloat(pxInput.value);
      if (isNaN(px)) return;
      const inches = px / dpi;
      const pt = inches * 72;
      const mm = inches * 25.4;
      ptInput.value = Math.round(pt);
      mmInput.value = Math.round(mm);
    }

    ptInput.addEventListener('input', updateFromPt);
    mmInput.addEventListener('input', updateFromMm);
    pxInput.addEventListener('input', updateFromPx);
  </script>
</body>
</html>
